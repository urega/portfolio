            <div class="rega-main-btn border-btn lets-talk-btn">

        <div class="bottom-nav-inner">
          <i class="ri-arrow-left-down-line menu-hide-btn"></i>
          <ul class="menu">
            <li class="menu-item">
              <a href="#home" class="current">
                <i class="ri-home-4-line"></i>

              <a href="#services">
                <i class="ri-service-line"></i>
                <span>Services</span>

            </li>

            <li class="menu-item">
              <a href="#portfolio">
                <i class="ri-briefcase-line"></i>
                <span>Portfolio</span>
              </a>
            </li>

            <li class="menu-item">
              <a href="#contact">
                <i class="ri-chat-1-line"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu-show-btn">
        <div class="bar-01"></div>
        <div class="bar-02"></div>
      </div>

    <!--========== Home ==========-->
    <section class="rega-section nav-menu-section" id="home">
      <div class="rega-container home-container">
        <div class="rega-wrapper">
          <div class="home-social">
            <span>Follow On</span>
            <div class="social-line"></div>
            <ul class="social-icons">
              <li>
                <a href="#">
                  <i class="ri-facebook-fill"></i>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="ri-twitter-x-fill"></i>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="ri-linkedin-fill"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="avatar-container">
            <div class="rega-main-btn fill-btn hire-btn-01">
              <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
            </div>
            <div class="avatar-img">
              <img
                src="assets/images/avatar images/avatar-img-blue.png"
                alt=""
              />
            </div>
            <div class="avatar-info">
              <div class="text-content">
                <h4 class="hello-text">Hello, I'm</h4>
                <h1 class="my-name">Rega</h1>
                <p class="what-i-do">A Web Designer & Developer</p>
              </div>
              <div class="rega-main-btn fill-btn hire-btn-02">
                <a href="#">Hire Me <i class="ri-user-follow-line"></i></a>
              </div>
            </div>
          </div>
          <a href="#about" class="home-scroll-btn">
            <i class="ri-mouse-line mouse icon"></i>
            <div>Scroll Down</div>
            <i class="ri-arrow-down-s-line arrow-icon"></i>
          </a>
        </div>
      </div>
    </section>
